<!DOCTYPE html>
<html>
    <head>
        <title>importing test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='../google/tensorflow2.7.0.min.js'></script>
        <script src='../TFLayerPath.js'></script>
        <script src='../coordconvplugin.js'></script>
        <script src="../GuzuDataTools.js"></script>
        <script src="../layerFixedConv2d.js"></script>
        <script>
            var gt;

            function onload(){
                gt=new GuzuFileTools("file");
            }

            function simpleDraw(){
                gt.getImagePixels(0,null,{canvas:"c",w:100,h:100});
            }

            function pixelDraw(){
                var config={w:128,h:128,c:2};
                gt.getImagePixels(0,(img)=>{
                    gt.drawPixelsToCanvas(img.data,"c",config)
                },config);
            }

            function NNDraw(){
                var config={w:148,h:148,c:7};
                gt.getImagePixels(0,(img)=>{
                    gt.NNSetImage(img.data,document.getElementById("c"),config)
                },config);
            }


            

        </script>
    </head>
    <body onload="onload();" bgcolor="121212">
        <font color="gray">
        <input type="file" id="file" multiple /><br>
        <table><tr><td>
            <button onclick="simpleDraw()">Simple Draw</button><br>
            <button onclick="pixelDraw()">Pixel Draw</button><br>
            <button onclick="NNDraw()">NNSetImage</button>
        </td><td>
            <canvas id="c"></canvas>
        </td>
        </table>
    </font>
    </body>
</html>
